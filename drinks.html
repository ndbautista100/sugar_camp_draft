<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The SugarCamp</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <nav class="navbar">
        <div class="navbar__container">
            <div class="img_company2">
                <a href="/" id="navbar__logo">
                <img src="images/SC6b.png" alt="pic" style="width:500.5%" href="/">
                </a>
            </div>
            <div class="navbar__toggle" id="mobile-menu">
                <span class="bar"></span>
                <span class="bar"></span>
                <span class="bar"></span>
        
            </div>
            <ul class="navbar__menu">
                <li class="navbar__item">
                    <a href="/about.html" class="navbar__links">
                    About
                    </a>
                </li>
                <li class="navbar__item">
                    <a href="/" class="navbar__links">
                    Shop
                    </a>
                </li>
                <li class="navbar__item">
                    <a href="/drinks.html" class="navbar__links">
                    Drinks
                    </a>
                </li>
            </ul>
        </div>
    </nav>
    <div class="main3">
        <div class="happycamp__img--container">
            <p style="font-size: 50px;">Happy Camper</p>
            <p style="font-size: 30px;">Squeezed orange juice with sugar cane</p>
            <img src="images/happycamp.PNG" alt="orange" id="orange__img">
        </div>

        <div class="melonca__img--container">
            <p style="font-size: 50px;">Melon Camp</p>
            <p style="font-size: 30px;">Blended watermelon & mint with sugar cane n' lime</p>
            <img src="images/melonc.PNG" alt="melon" id="melon__img">
        </div>
        <div class="coconut__img--container">
            <p style="font-size: 50px;">Coconut Camp</p>
            <p style="font-size: 30px;">Cracked coconut juice and meat with sugar cane</p>
            <img src="images/cococamp.PNG" alt="coconut" id="coconut__img">
        </div>
        <div class="ogcamp__img--container">
            <p style="font-size: 50px;">OG Camp</p>
            <p style="font-size: 30px;">100% all natural sugar cane juice</p>
            <img src="images/ogcamp.PNG" alt="original" id="og__img">
        </div>
    </div>
    
</body>
</html>
