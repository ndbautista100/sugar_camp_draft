<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The SugarCamp</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <nav class="navbar-2">

        <ul>

            <li><a href="#">Shop</a></li>
            <li><a href="#">Drinks</a></li>

            <img src="images/melonc.PNG" width: 100%>
            <p class="title">Melon Camp</p>
