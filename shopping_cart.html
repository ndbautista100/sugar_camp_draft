<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The SugarCamp</title>
    <link rel="stylesheet" href="styles.css">
    <link href='https://fonts.googleapis.com/css?family=Shrikhand' rel='stylesheet'>
<style>

</style>
</head>
<body>
    <nav class="navbar">
        <div class="navbar__container">
          <div class="img_company2">
            <a href="/" id="navbar__logo">
              <img
                src="images/SC7b.png"
                alt="pic"
                style="width: 500.5%"
                href="/"
              />
            </a>
          </div>
          <div class="navbar__toggle" id="mobile-menu">
            <span class="bar"></span>
            <span class="bar"></span>
            <span class="bar"></span>
          </div>
          <ul class="navbar__menu">
            <li class="img_about">
              <a href="/about.html" class="navbar__links">
                <img
                  src="images/about_us.png"
                  alt="pic"
                  style="width: 690.5%"
                  href="/"
                />
              </a>
            </li>
            <li class="navbar__item">
              <div class="img_shop_hat">
                <a href="/shop.html" class="navbar__links">
                  <img
                    src="images/bold_shop.png"
                    alt="pic"
                    style="width: 800.5%"
                    href="/"
                  />
                </a>
              </div>
            </li>
              
              <li class="navbar__item">
                      <div class="img_juice__time">
                          <a href="/drinks.html" class="navbar__links">
                              <img src="images/fruitjuice.png" alt="pic" style="width:360.5%" href="/">
                          </a>
                      </div>
              </li>
              <li class="navbar__item">
                      <div class="img_cart">
                          <a href="/shopping_cart.html" class="navbar__links">
                              <img src="images/shoppingcart.png" alt="pic" style="width:360.5%" href="/">
                              <span style="font-family: Shrikhand; font-size: 22px;">0</span>
                          </a>
                      </div>
              </li>
              
          </div>
      </nav>
    <div class="products-container">
        <div class="product-header">
            <h5 class="product-title">PRODUCT</h5>
            <h5 class="price">PRICE</h5>
            <h5 class="quantity">QUANTITY</h5>
            <h5 class="total">TOTAL</h5>
        </div>
        <div class="products">

        </div>
        
    </div>
    <script src="store.js"> </script>
    <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
</body>
</html>
