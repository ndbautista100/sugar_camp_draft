<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The SugarCamp</title>
    <link rel="stylesheet" href="styles.css">
    <link href='https://fonts.googleapis.com/css?family=Shrikhand' rel='stylesheet'>
    <style>
    h5, h3, h4, a{
        font-family: 'Shrikhand';font-size: 22px;text-decoration: none;color: #020202;
    }
    </style>
</head>
<body>
    <nav class="navbar">
        <div class="navbar__container">
          <div class="img_company2">
            <a href="/" id="navbar__logo">
              <img
                src="images/SC7b.png"
                alt="pic"
                style="width: 500.5%"
                href="/"
              />
            </a>
            <div class="sidebar">
              <aside>
                  <a href="/shirts.html">
                      <h5 style="margin: auto">SHIRTS</h5>
                  </a>
                  
                  <a href="/accessories.html">
                  <h5 style="margin: 20px;">ACCESSORIES</h5></a>
                  <a href="/shop.html">
                  <h5 style="margin: 20px;">ALL</h5></a>
              </aside>
          </div>
          </div>
          <div class="navbar__toggle" id="mobile-menu">
            <span class="bar"></span>
            <span class="bar"></span>
            <span class="bar"></span>
          </div>
          <ul class="navbar__menu">
            <li class="img_about">
              <a href="/about.html" class="navbar__links">
                <img
                  src="images/about_us.png"
                  alt="pic"
                  style="width: 690.5%"
                  href="/"
                />
              </a>
            </li>
            <li class="navbar__item">
              <div class="img_shop_hat">
                <a href="/shop.html" class="navbar__links">
                  <img
                    src="images/bold_shop.png"
                    alt="pic"
                    style="width: 800.5%"
                    href="/"
                  />
                </a>
              </div>
            </li>
              
              <li class="navbar__item">
                      <div class="img_juice__time">
                          <a href="/drinks.html" class="navbar__links">
                              <img src="images/fruitjuice.png" alt="pic" style="width:360.5%" href="/">
                          </a>
                      </div>
              </li>
              <li class="navbar__item">
                      <div class="img_cart">
                          <a href="/shopping_cart.html" class="navbar__links">
                              <img src="images/shoppingcart.png" alt="pic" style="width:360.5%" href="/">
                              <span>0</span>
                          </a>
                      </div>
              </li>
              
          </div>
      </nav>

      
    <div class ="main_shop">
        <div class="img_shop_card">
            <div class="img_meloncamp_template" alt="pic" href="/" > </div>
            <div class="product-info">
                <h3>Betsy Vintage Tee</h3>
                <h4>$15.99</h4>
                <a class="add-cart" href="#">Add Cart</a>
            </div>
        </div>
        <div class="img_shop_card2">
            <div class="img_cococamp_template" alt="pic"></div>
            <div class="product-info">
                <h3>Temptations Cafe Tee</h3>
                <h4>$15.99</h4>
                <a class="add-cart" href="#">Add Cart</a>
            </div>
        </div>
        
        <div class="img_shop_card3">
            <div class="img_ogcamp_template" alt="pic"></div>
            <div class="product-info">
                <h3>SugarCamp Sticker</h3>
                <h4>$2.99</h4>
                <a class="add-cart" href="#">Add Cart</a>
            </div>
        </div>
    </div>
    <script src="store.js"> </script>
</body>
</html>
